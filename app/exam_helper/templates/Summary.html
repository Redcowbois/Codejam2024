{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Page</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body style="background-image: url('{% static "wallpaperflare.com_wallpaper.jpg" %}'); background-size: cover; background-repeat: no-repeat;">
  <header class="header">
    <img class="logo" src="{% static 'logo.png' %}" alt="Logo">
  </header>

  <div class="container3">
    <div class="left-section3">
      <h1 id="animated-text"><center>Summary</center></h1>
      <p id="summary-text">
        <!-- Placeholder text; real summary will be inserted here by JavaScript -->
      </p>
  
      <div class="buttons">
        <button class="btn change-bg" onclick="toggleBackground()">Change mode</button>
        <button class="btn return2" onclick="goBack()">Return</button>
      </div>
    </div>
  </div>

  <script>
    let isDefaultBackground = true;

    // Example AI-generated summary text
    const aiGeneratedSummary = "A complex number is a number that combines a real part and an imaginary part, written as z = a + bi, where a is the real part, b is the imaginary part, and i is the imaginary unit (i^2 = -1). Complex numbers can be represented in the complex plane, with the real part on the horizontal axis and the imaginary part on the vertical axis. The conjugate of a complex number z = a + bi is z̅ = a - bi, and its magnitude is |z| = sqrt(a^2 + b^2). Operations include addition (combine real and imaginary parts), multiplication (distribute and use i^2 = -1), and division (multiply numerator and denominator by the conjugate of the denominator). Complex numbers can also be expressed in polar form as z = r (cos θ + i sin θ), where r = |z| and θ = tan^(-1)(b/a). Euler’s formula relates polar form to exponentials as z = r e^(iθ)."
;

    function loadSummary() {
      // Insert AI-generated summary text into the summary-text paragraph
      document.getElementById('summary-text').innerText = aiGeneratedSummary;
    }

    function goBack() {
      window.history.back(); // Navigate to the previous page
    }

    function toggleBackground() {
      if (isDefaultBackground) {
        // Switch to the new background
        document.body.style.backgroundImage = "url('{% static "light.jpg" %}')";
      } else {
        // Switch back to the default background
        document.body.style.backgroundImage = "url('{% static "wallpaperflare.com_wallpaper.jpg" %}')";
      }
      // Toggle the state
      isDefaultBackground = !isDefaultBackground;
    }

    // Load the summary when the page loads
    document.addEventListener('DOMContentLoaded', loadSummary);
  </script>
</body>
</html>
