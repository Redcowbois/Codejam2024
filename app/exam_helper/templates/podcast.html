{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body style="background-image: url('{% static "mic.png" %}'); background-size: cover; background-repeat: no-repeat;">
  <header class="header">
    <img class="logo" src="{% static 'logo.png' %}" alt="Logo">
  </header>

  <div class="container4">
    <div class="left-section4">
      <h1 id="animated-text"><center>Podcast</center></h1>
      
      <p>Enjoy your new generated podcast below:</p>
      
      <audio id="audio-player" class="audio-player" controls>
        <!-- Podcast source will be dynamically set -->
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  
      <div class="buttons">
        <button class="returnpost" onclick="goBack()">Return</button>
      </div>
    </div>
  </div>

  <script>
    // Example MP3 file URL generated by AI or uploaded dynamically
    const podcastSrc = "{% static 'podcast.mp3' %}"; // Replace with the actual podcast file path

    function loadPodcast() {
      const audioSource = document.getElementById('audio-source');
      audioSource.src = podcastSrc; // Dynamically set the audio source
      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.load(); // Reload the audio player with the new source
    }

    function goBack() {
      window.history.back(); // Navigate to the previous page
    }

    // Load the podcast when the page is ready
    document.addEventListener('DOMContentLoaded', loadPodcast);
  </script>
</body>
</html>
