{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Post Button Examplea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Submit Your Postasd</h1>
    <form id="upload-form" method="POST">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea><br><br>
        <button type="asd">Post</button>
    </form>

    <script src="trial.js"></script>
</body>
</html>
