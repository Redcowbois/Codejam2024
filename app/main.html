<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('wallpaperflare.com_wallpaper.jpg'); background-size: cover; background-repeat: no-repeat;">

  <div class="container">
    <div class="left-section">
      <h1>YOU will<br>Pass ALL Your<br>Exam</h1>
      <p>We are here to make you fail all the exams and beat you uphgdxwxbwbuywgcbwb vbwbcbwcbhiuwbcuiwecjdnhiich.</p>
      <div class="buttons">
        <button class="btn primary">About Us</button>
        <button class="btn secondary">Contact Us</button>
      </div>
    </div>
    <div class="right-section">
      <div class="upload-container">
        <h2>Upload Files</h2>
        <form method="POST" id="upload-form">
          <label for="file-upload">Choose a file (PDF, MP4, TXT):</label>
          <input type="file" id="file-upload" name="file" accept=".pdf,.mp4,.txt">
          <div id="file-display" class="file-display">No file chosen</div>
          <button type="submit" class="btn upload">Upload</button>
        </form>
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
